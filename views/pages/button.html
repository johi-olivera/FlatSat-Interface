<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlatSat Interface</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../../assets/logo.ico" type="image/x-icon">
</head>

<body>

        <div id="header-container"></div>
        <script>
            fetch('../header.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                    const openMenu = document.getElementById('openmenu');
                    const closeMenu = document.getElementById('closemenu');
                    const nav = document.getElementById('nav');
                    openMenu?.addEventListener('click', () => nav.classList.add('visible'));
                    closeMenu?.addEventListener('click', () => nav.classList.remove('visible'));
                    document.addEventListener('click', (e) => {
                        if (!nav.contains(e.target) && !openMenu.contains(e.target)) {
                            nav.classList.remove('visible');
                        }
                    });
                });
        </script>

    <main class="button-container">
        <h1>Button - <span>BluePill</span></h1>
    </main>

    <script src="../../src/index.js"></script>
</body>
</html>
