<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Sat</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../assets/logo.ico" type="image/x-icon">

</head>

<body>

        <script>
            fetch('../header.html')
                .then(res => res.text())
                .then(html => {
                    const temp = document.createElement('div');
                    temp.innerHTML = html;
                    document.body.insertBefore(temp.firstElementChild, document.body.firstChild);
                    // Asignar eventos del menÃº hamburguesa
                    const openMenu = document.getElementById('openmenu');
                    const closeMenu = document.getElementById('closemenu');
                    const nav = document.getElementById('nav');
                    openMenu?.addEventListener('click', () => nav.classList.add('visible'));
                    closeMenu?.addEventListener('click', () => nav.classList.remove('visible'));
                    document.addEventListener('click', (e) => {
                        if (!nav.contains(e.target) && !openMenu.contains(e.target)) {
                            nav.classList.remove('visible');
                        }
                    });
                });
        </script>

    <div class="modules-container">
        <div class="module">Module 1</div>
        <div class="module">Module 2</div>
        <div class="module">Module 3</div>
        <div class="module">Module 4</div>
        <div class="module">Module 5</div>
        <div class="module">Module 6</div>
    </div>

    <script src="../../src/index.js"></script>
</body>

</html>
